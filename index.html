<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap">
    <link rel="styleSheet" href="layout.css">
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <div class="container text-align-center"> <!--container creates the huge margin space on the sides-->
        <header class="row align-center white-text page-header">
            <h1 class="col-4">Rachel yang</h1>
            <nav class="col-6 row justify-evenly">
                <a href="#about" class="white-text">About</a>
                <a href="#tech" class="white-text">Technologies</a>
                <a href="#projects" class="white-text">Projects</a>
                <a href="#contact" class="white-text nav-item">Contact</a>
            </nav>
        </header>
        <div class="row justify-center align-center white-text hero-image">
            <h1 class="student-name">RACHEL YANG</h1>
        </div>
        <div id="About" class="row justify-evenly align-center pb-50 about-section ">
            <h1 class="col-12">ABOUT ME</h1>
            <img alt="RACHEL YANG PIC" src="assets/rachel-yang.png" class="col-3 about-image">
            <div class="col-5 text-align-reset">
                <p>my name is rachel and I am a priduct designer.</p>
                <p>I like to try out new restaurants.</p>
            </div>
        </div>
        <div id="Tech" class="row justify-evenly pb-50 tech-section">
            <h1 class="col-12">TECHNOLOGIES</h1>
            <img alt="HTML LOGO" src="assets/html-logo.png" class="col-1">
            <img alt="CSS LOGO" src="assets/css-logo.png" class="col-1">
            <img alt="JS LOGO" src="assets/js-logo.png" class="col-1">
        </div>
        <div id="PROJECTS" class="row justify-evenly pb-50 project-section">
            <h1 class="col-12">MY PROJECTS</h1>
            <img alt="PLACEHOLDER PROJECT" src="assets/placeholder-project.png" class="col-2">
            <img alt="PLACEHOLDER PROJECT" src="assets/placeholder-project.png" class="col-2">
            <img alt="PLACEHOLDER PROJECT" src="assets/placeholder-project.png" class="col-2">
        </div>
    </div>
    <div id="contact" class="container row justify-evenly align-center pb-50 contact-section">
        <h1 class="col-12">CONTACT</h1>
        <form id="contact-form" action="https://formspree.io/f/mayrrrnr" method="post" class="col-6">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_reply to" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
